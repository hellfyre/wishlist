{% load bootstrap4 %}
{% bootstrap_css %}

<div class="container">
    <h1>List of wishlists</h1>

    {% if list_of_wishlists %}
        <ul class="list-group">
            {% for wishlist in list_of_wishlists %}
                <li class="list-group-item"><a href="{% url 'wishlist_detail' wishlist.id %}">{{ wishlist.title }} ({{ wishlist.owner }})</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No wishlists are available.</p>
    {% endif %}
</div>
